<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите любой текст, кроме цифр</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: beige;
    }

    #textInput {
        width: 500px;
        height: 50px;
        border: 5px solid brown;
        margin-top: 20px;
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        color: brown;
    }
</style>

<body>
    <h1>Введите любой текст, кроме цифр</h1>
    <input type="text" id="textInput">
    <script>
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', function (event) {
            const inputValue = event.target.value;
            const noDigits = inputValue.replace(/\d/g, '');

            if (inputValue !== noDigits) {
                textInput.value = noDigits;
            }

        });
    </script>
</body>

</html>
